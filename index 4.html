<!DOCTYPE html>

<html>
<head>

	<h1 align="center" >BlinkCode</h1>
	<style type="text/css">
		.mainDiv {

			margin: 1.5% 1.5%

		.metrics {
			width: 10%;
		}
		.display {
			width: 55%;
		}
		.code {

<body>
	<div class="Heading" align="center">
